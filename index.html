<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Benvenuto nel Futuro</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 60px;
            font-size: 2.2em;
            font-weight: bold;
            color: #222;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            margin: 40px auto;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>BENVENUTO NEL FUTURO!!</h1>

    <div class="form-container">
        <form method="POST" action="/video">
            <label for="nome_promoter">Nome Promoter:</label>
            <input type="text" id="nome_promoter" name="nome_promoter" required>

            <label for="cognome_promoter">Cognome Promoter:</label>
            <input type="text" id="cognome_promoter" name="cognome_promoter" required>

            <label for="nome_ospite">Nome Ospite:</label>
            <input type="text" id="nome_ospite" name="nome_ospite" required>

            <label for="codice">Codice:</label>
            <input type="text" id="codice" name="codice" required>

            <button type="submit">Guarda Video</button>
        </form>
    </div>

</body>
</html>
