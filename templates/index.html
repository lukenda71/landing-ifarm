<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Benvenuto nel futuro!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>BENVENUTO NEL FUTURO!!</h1>
    <form method="post" action="/video">
      <label for="nome_promoter">Nome Promoter:</label>
      <input type="text" id="nome_promoter" name="nome_promoter" required>

      <label for="cognome_promoter">Cognome Promoter:</label>
      <input type="text" id="cognome_promoter" name="cognome_promoter" required>

      <label for="nome_ospite">Nome Ospite:</label>
      <input type="text" id="nome_ospite" name="nome_ospite" required>

      <label for="codice">Codice:</label>
      <input type="text" id="codice" name="codice" maxlength="6" placeholder="Es: 918203" required>

      <button type="submit">Guarda Video</button>
    </form>
  </div>
</body>
</html>
